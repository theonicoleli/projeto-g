    <script>
        const steps = Array.from(document.querySelectorAll('.form-step'));
        const nextBtns = document.querySelectorAll('button[data-action="next"]');
        const prevBtns = document.querySelectorAll('button[data-action="prev"]');
        const currentStepEl = document.getElementById('current-step');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const closeErrorBtn = document.getElementById('close-error-btn');

        let currentStep = 0;

        const locaisPorTipo = {
            'hamburguer': ['Outback üçî','F√°brica Gourmet üçî','Hard Rock Caf√© üçî'],
            'pizza': ['Park da Pizza üçï','Mercearia anos 30 üçï','Dom Giovanni üçï'],
            'churrascaria': ['Batel Grill üçñ','Sal e Brasa üçñ','Recanto Ga√∫cho üçñ'],
            'cafeteria': ['Flor de laranjeira ‚òï', 'Chez Margot Bistrot ‚òï', 'Pantucci ‚òï'],
            'classicos': ['Madalosso üèõ','Terrazza 40 üèõ','Outros (Mando no Whatss)']
        };

        function changeStep(direction) {
            steps[currentStep].classList.remove('active');

            if (direction === 'next') {
                currentStep++;
            } else if (direction === 'prev') {
                currentStep--;
            }

            steps[currentStep].classList.add('active');
            updateProgressIndicator();

            if (steps[currentStep].id === 'step-local') {
                updateLocalOptions();
            }
        }

        function updateProgressIndicator() {
            currentStepEl.textContent = currentStep + 1;
        }

        function updateLocalOptions() {
            const tipoSelecionado = document.querySelector('input[name="tipoComida"]:checked');
            const opcoesLocal = document.getElementById('opcoes-local');
            opcoesLocal.innerHTML = '';

            if (tipoSelecionado && locaisPorTipo[tipoSelecionado.value]) {
                locaisPorTipo[tipoSelecionado.value].forEach(local => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'localEscolhido';
                    input.value = local;
                    input.required = true;

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(' ' + local));
                    opcoesLocal.appendChild(label);
                    opcoesLocal.appendChild(document.createElement('br'));
                });
            }
        }

        nextBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                hideErrorMessage();

                const activeStep = steps[currentStep];
                const requiredFields = activeStep.querySelectorAll('input[required]');
                let allFilled = true;

                requiredFields.forEach(field => {
                    if (field.type === 'text' && field.value.trim() === '') {
                        allFilled = false;
                    } else if (field.type === 'radio') {
                        const group = activeStep.querySelectorAll(`input[name="${field.name}"]`);
                        const checked = Array.from(group).some(radio => radio.checked);
                        if (!checked) {
                            allFilled = false;
                        }
                    }
                });

                if (allFilled) {
                    changeStep('next');
                } else {
                    showErrorMessage('Por favor, preencha todos os campos obrigat√≥rios antes de continuar.');
                }
            });
        });

        prevBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                hideErrorMessage(); 
                changeStep('prev');
            });
        });

        closeErrorBtn.addEventListener('click', hideErrorMessage);

        function showErrorMessage(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideErrorMessage() {
            errorMessage.style.display = 'none';
            errorText.textContent = '';
        }

    </script>
